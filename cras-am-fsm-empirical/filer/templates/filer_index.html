{% extends 'base_filer.html' %}

{% block content %}

<h1>Show list of files stored in the database</h1>
    <table>
    <tr><th>File name</th><th>User</th><th>Upload date</th><th>Size</th></tr>

    {% for i in file_list %}
        <tr>
        <td>{{ i.filename }}</td>
        <td>{{ i.upload_user }}></td>
        <td>{{ i.upload_date }}</td>
        <td>{{ i.contents.length }}</td>
        </tr>
    {% endfor %}

    </table>

{% endblock %}
